<div style="height: 95vh;">
    <div class="title">
        <div>User List</div>
        <div style="width: 11%;">
            <button class="btn" style="padding: 8px 15px;" (click)="addUser()">
                Add User
            </button>
        </div>
    </div>


    <div class="list">
        <table mat-table [dataSource]="datasourse" class="mat-elevation-z8">
            <!-- First Name Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
            </ng-container>

            <!-- Last Name Column -->
            <!-- <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
            </ng-container> -->

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let user"> {{ user.address.city}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let user">
                    <button class="btn" style="padding: 5px 15px;margin-right: 10px;" (click)="editUser(user)">
                        Edit
                    </button>
                    <button class="btn" style="padding: 5px 10px;" (click)="deleteUser(user.id)">
                        Delete
                    </button>
                </td>
            </ng-container>

            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
